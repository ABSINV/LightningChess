<template>
    <div class="top-panel" style="line-height:1.5; padding-left:10px;">
            <ul class="slds-list_vertical slds-has-cards_space has-selections">
                <li class={actionClassOpponent}>
                    <div class="slds-tile slds-tile_board">
                        <div class="slds-tile__title slds-truncate">
                            <p class="slds-text-heading_medium">
                                Opponent
                            </p>
                        </div>
                        <div class="slds-tile__detail">
                            <p class="slds-truncate">{opponent}</p>
                            <p class="slds-truncate">{actionLabelOpponent}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bottom-panel" style="line-height:1.5;width:100%;padding-left:10px;">
            <ul class="slds-list_vertical slds-has-cards_space has-selections">
                <li class={actionClassCurrent}>
                    <div class="slds-tile slds-tile_board">
                        <div class="slds-tile__title slds-truncate">
                            <p class="slds-text-heading_medium">You</p>
                        </div>
                        <div class="slds-tile__detail">
                            <p class="slds-truncate">{player}</p>
                            <p class="slds-truncate">{actionLabelCurrent}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
</template>
